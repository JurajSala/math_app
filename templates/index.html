{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
    <h1 class="text-primary">Jednoduchý Flask Blog</h1>
    <form method="POST" action="{{ url_for('add_post') }}" class="mb-4">
        <input class="form-control mb-2" type="text" name="title" placeholder="Název" required>
        <textarea class="form-control mb-2" name="content" placeholder="Obsah" required></textarea>
        <button class="btn btn-primary" type="submit">Přidat příspěvek</button>
    </form>
    <h2 class="text-secondary">Příspěvky</h2>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item"><strong>{{ post.title }}</strong>: {{ post.content }}</li>
        {% endfor %}
    </ul>
{% endblock %}
